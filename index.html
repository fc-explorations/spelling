<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Adaptive Spelling Game with Voice Settings</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
  :root {
    --font-family: "Nunito", "Comic Sans MS", cursive, sans-serif;
    --primary-bg: #172c16;
    --secondary-bg: #7fd9fd;
    --box-bg: white;
    --btn-bg: #ffd966;
    --btn-hover-bg: #f4b942;
    --success-color: #2ecc71;
    --success-glow: #27ae60;
    --error-color: #e74c3c;
    --error-glow: #c0392b;
    --next-btn-bg: #7ad97a;
    --next-btn-hover-bg: #5ec75e;
    --admin-bg: #fff3cd;
    --admin-toggle-bg: #3498db;
    --text-color: #333333;
    --title-spacing: 60px;
  }

  /* --- General Styles --- */
  body {
    font-family: var(--font-family);
    background: radial-gradient(ellipse at top center, var(--secondary-bg), var(--primary-bg));
    color: var(--text-color);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    margin: 0;
    padding: var(--title-spacing) 20px 20px;
    box-sizing: border-box;
  }
  .title-container {
    position: relative;
    text-align: center;
    margin-bottom: var(--title-spacing);
  }
  .title-container h1 {
    font-size: 4.0em;
    color: white;
    margin: 0;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
  }
  #game-box {
    background: var(--box-bg);
    border-radius: 20px;
    padding: 40px 60px;
    box-shadow: 0 0 25px rgba(0,0,0,0.25);
    max-width: 90%;
    position: relative;
    padding-bottom: 100px; /* space for level selector */
  }
  #word-display {
    font-size: 2.8em;
    margin: 30px 0;
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  .letter-box {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 1.2em; height: 1.2em;
  }
  .letter-box.blank {
    width: 3.2em;
    border-bottom: 4px solid var(--text-color);
  }
  #correct-spelling-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: var(--box-bg);
    border-radius: 20px;
    padding: 25px 35px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    font-size: 2em;
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 2000;
    text-align: center;
  }
  #correct-spelling-popup.visible {
    display: flex;
  }
  #correct-spelling-word {
    font-weight: 700;
    margin-left: 10px;
    color: var(--success-color);
  }
  #options {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }
  #options .options-row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }
  #replay-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  #replay-word {
    background-color: #d5f4d5;
    color: #145214;
  }
  #replay-word:hover {
    background-color: #bdeab5;
  }
  #admin-panel details {
    margin-top: 15px;
    border: 1px solid #e0e0e0;
    border-radius: 12px;
    background-color: #ffffff;
    overflow: hidden;
  }
  #admin-panel summary {
    cursor: pointer;
    list-style: none;
    padding: 12px 18px;
    font-weight: 600;
    background-color: #f5f8ff;
  }
  #admin-panel summary::-webkit-details-marker { display: none; }
  #admin-panel details[open] summary {
    background-color: var(--secondary-bg);
    color: #0b3954;
  }
  #admin-panel .admin-section-body {
    padding: 16px 18px 20px;
    border-top: 1px solid #e0e0e0;
  }
  .option-btn {
    background-color: var(--btn-bg); border: none; border-radius: 15px;
    font-size: 1.6em; padding: 12px 28px; margin: 10px;
    cursor: pointer; transition: all 0.25s ease;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.18);
  }
  .option-btn:hover { background-color: var(--btn-hover-bg); transform: scale(1.05); }
  #feedback { font-size: 1.6em; font-weight: bold; margin-top: 25px; height: 1.8em; }
  .glow-green { color: var(--success-color); text-shadow: 0 0 10px var(--success-color), 0 0 20px var(--success-glow); }
  .correct-answer-word { color: var(--success-color); }
  .glow-red { color: var(--error-color); text-shadow: 0 0 10px var(--error-color), 0 0 20px var(--error-glow); }
  .wrong-answer-word { color: var(--error-color); }
  #score {
    font-size: 1.3em;
    color: var(--text-color);
    font-weight: bold;
    background-color: #f0f0f0;
    padding: 5px 15px;
    border-radius: 10px;
  }
  #game-header {
    display: flex;
    justify-content: center;
    align-items: center;
    padding-bottom: 15px;
    margin-bottom: 30px; /* Increased space */
    border-bottom: 2px solid #f0f0f0;
  }
  #level-container {
    position: absolute;
    bottom: 20px;
    left: 25px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: bold;
  }
  #reset-score-container {
    position: absolute;
    bottom: 20px;
    right: 25px;
  }
  #reset-score {
    background-color: #f39c12;
    color: #3d2503;
    font-size: 1em;
    padding: 10px 20px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.18);
  }
  #reset-score:hover {
    background-color: #d98200;
  }
  #play-again-container {
    display: none;
    justify-content: center;
    margin-top: 30px;
  }
  #play-again-container.show {
    display: flex;
  }
  #play-again {
    background-color: var(--next-btn-bg);
    color: #0f4510;
    font-size: 1.1em;
    padding: 12px 28px;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.18);
  }
  #play-again:hover {
    background-color: var(--next-btn-hover-bg);
  }
  #prize-emoji {
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%) scale(0.2);
    transform-origin: center;
    font-size: var(--prize-size, min(55vw, 55vh));
    line-height: 1;
    opacity: 0;
    pointer-events: none;
    z-index: 1500;
  }
  #prize-emoji.show {
    animation: prize-emoji-grow 3s forwards;
  }
  @keyframes prize-emoji-grow {
    0% {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.2);
    }
    15% {
      opacity: 1;
    }
    100% {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  }
  #emoji-tray {
    margin-top: 35px;
    width: min(90%, 900px);
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 14px;
    padding: 14px 18px;
    background: rgba(255, 255, 255, 0.18);
    border-radius: 18px;
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.18);
    font-size: 2.4rem;
    color: white;
  }
  #emoji-tray span {
    filter: drop-shadow(0 6px 12px rgba(0,0,0,0.25));
  }
  #emoji-tray.empty {
    font-size: 1.1rem;
    letter-spacing: 0.02em;
    color: rgba(255,255,255,0.85);
  }
  #level-select {
    font-size: 1em; padding: 5px; border-radius: 8px; border: 1px solid #ccc; font-family: var(--font-family); background-color: white;
  }

  /* --- Overlay --- */
  #admin-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    display: none; /* Initially hidden */
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #admin-close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 2em;
    background: transparent;
    border: none;
    cursor: pointer;
  }
  /* --- Admin Panel --- */
  #admin-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    cursor: pointer;
    background: var(--admin-toggle-bg);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 8px 15px;
    font-family: var(--font-family);
    z-index: 999; /* Below overlay, but above other content */
  }
  #admin-panel {
    position: relative; /* For positioning the close button */
    background: var(--admin-bg);
    padding: 15px; border-radius: 12px; text-align: left;
    width: 90%;
    max-width: 440px;
  }
  #admin-panel input, #admin-panel select, #admin-panel textarea {
    width: 100%; margin: 5px 0 10px 0; padding: 8px;
    box-sizing: border-box;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-family: var(--font-family);
  }
  #admin-panel button {
    margin-top: 10px;
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
  }
  .form-grid {
    display: grid;
    grid-template-columns: auto 1fr;
    gap: 5px 10px;
    align-items: center;
  }
  /* --- Toggle Switch --- */
  .switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 28px;
  }
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 28px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .slider { background-color: var(--success-color); }
  input:checked + .slider:before { transform: translateX(22px); }
  #entries { margin-top: 10px; font-size: 0.9em; }
</style>
</head>
<body>

  <div class="title-container">
    <h1>Spelling Game</h1>
  </div>

<button id="admin-toggle">‚öôÔ∏è Setup</button>

<div id="game-box">
  <div id="game-header">
    <div id="level-container">
      <label for="level-select">Level:</label>
      <select id="level-select"></select>
    </div>
    <div id="score"></div>
  </div>
  <div id="word-display"></div>
  <div id="options"></div>
  <div id="replay-container">
    <button id="replay-word" class="option-btn" type="button">üîÅ Hear it again</button>
  </div>
  <div id="feedback"></div>
  <div id="reset-score-container">
    <button id="reset-score" type="button">Reset</button>
  </div>
  <div id="play-again-container">
    <button id="play-again" type="button">Play Again</button>
  </div>
</div>

<div id="emoji-tray" class="empty" aria-live="polite"></div>

  <div id="admin-overlay">
    <div id="admin-panel">
      <button id="admin-close-btn">&times;</button>
      <h3>Admin Settings</h3>
      <details class="admin-section">
        <summary>Progress Settings</summary>
        <div class="admin-section-body">
          <label for="acc-threshold">Advance if accuracy ‚â• (%)</label>
          <input type="number" id="acc-threshold" min="50" max="100">
          <label for="attempt-threshold">After at least (attempts)</label>
          <input type="number" id="attempt-threshold" min="1">
          <label for="prize-interval">Prize every (correct streak)</label>
          <input type="number" id="prize-interval" min="1">
          <button id="save-settings">Save Thresholds</button>
        </div>
      </details>
      <details class="admin-section">
        <summary>Speech Settings</summary>
        <div class="admin-section-body">
          <div class="form-grid">
            <label for="enable-speech">Enable speech:</label>
            <label class="switch">
              <input type="checkbox" id="enable-speech"><span class="slider"></span>
            </label>
            <label for="voice-select">Voice:</label>
            <select id="voice-select"></select>
            <label for="voice-rate">Speed (rate):</label>
            <input type="range" id="voice-rate" min="0.5" max="1.5" step="0.1">
            <span id="rate-value"></span>
          </div>
          <button id="save-voice" style="margin-top: 15px;">Save Voice Settings</button>
        </div>
      </details>
      <details class="admin-section">
        <summary>Add Words to Current Level</summary>
        <div class="admin-section-body">
          <label for="word-input">Word:</label><input id="word-input">
          <label for="start-input">Start index:</label><input type="number" id="start-input" min="0">
          <label for="end-input">End index:</label><input type="number" id="end-input" min="1">
          <label for="wrong1-input">Wrong option 1:</label><input id="wrong1-input">
          <label for="wrong2-input">Wrong option 2:</label><input id="wrong2-input">
          <button id="add-entry">Add Entry</button>
          <div id="entries"></div>
          <button id="save-level">Save Level</button>
          <button id="reset-level">Reset Level to Default</button>
        </div>
      </details>
    </div>

  </div>

  <div id="correct-spelling-popup">
    <span>Correct spelling:</span>
    <span id="correct-spelling-word"></span>
  </div>
  <div id="prize-emoji"></div>

<script>
// --------------- Global State ----------------
let wordQueue=[],current=null,correctCount=0,totalCount=0;
let levelFiles=[],currentIndex=0;
let accThreshold=parseFloat(localStorage.getItem("accThreshold")||"80");
let attemptThreshold=parseInt(localStorage.getItem("attemptThreshold")||"10");
let prizeInterval=parseInt(localStorage.getItem("prizeInterval")||"5");
let currentStreak=0;

let speechEnabled=localStorage.getItem("speechEnabled")==="true";
let speechRate=parseFloat(localStorage.getItem("speechRate")||"0.9");
let speechVoiceURI=localStorage.getItem("speechVoiceURI")||"";

// DOM
const gameBox=document.getElementById("game-box");
const emojiTray=document.getElementById("emoji-tray");
const levelSelect=document.getElementById("level-select");
const wordDisplay=document.getElementById("word-display");
const optionsDiv=document.getElementById("options");
const feedback=document.getElementById("feedback");
const scoreDiv=document.getElementById("score");
const replayButton=document.getElementById("replay-word");
const resetScoreBtn=document.getElementById("reset-score");
const playAgainContainer=document.getElementById("play-again-container");
const playAgainButton=document.getElementById("play-again");
const correctSpellingPopup=document.getElementById("correct-spelling-popup");
const correctSpellingWord=document.getElementById("correct-spelling-word");
const prizeEmojiEl=document.getElementById("prize-emoji");

let correctPopupTimeout=null;
let prizeAudioCtx=null;
let emojiCollection=[];

function getStoredEmojiCollection(){
  try{
    const stored=JSON.parse(localStorage.getItem("emojiCollection") || "[]");
    if(Array.isArray(stored)) return stored;
  }catch{
    // ignore malformed stored value
  }
  return [];
}
function renderEmojiTray(){
  if(!emojiTray) return;
  emojiTray.innerHTML="";
  if(!emojiCollection.length){
    emojiTray.classList.add("empty");
    emojiTray.textContent="Collect prize emojis by keeping your streak going!";
    return;
  }
  emojiTray.classList.remove("empty");
  emojiCollection.forEach(symbol=>{
    const span=document.createElement("span");
    span.textContent=symbol;
    emojiTray.appendChild(span);
  });
}
function addEmojiToTray(emoji){
  if(!emojiTray) return;
  if(!emojiCollection.includes(emoji)){
    emojiCollection.push(emoji);
    localStorage.setItem("emojiCollection", JSON.stringify(emojiCollection));
    renderEmojiTray();
  }
}

emojiCollection=getStoredEmojiCollection();
renderEmojiTray();

if(replayButton){
  replayButton.onclick=()=>{
    if(current) speak(current.word);
  };
  replayButton.disabled=true;
}

if(resetScoreBtn){
  resetScoreBtn.onclick=()=>{
    correctCount=0;
    totalCount=0;
    currentStreak=0;
    feedback.textContent="";
    feedback.className="";
    updateScore();
    if(playAgainContainer) playAgainContainer.classList.remove("show");
    hidePrizeEmoji();
  };
}

if(playAgainButton){
  playAgainButton.onclick=()=>{
    if(!levelFiles.length) return;
    currentIndex=0;
    loadLevel(levelFiles[currentIndex]);
    currentStreak=0;
    playAgainContainer.classList.remove("show");
    hidePrizeEmoji();
  };
}

function launchConfetti(){
  if(typeof confetti !== "function") return;
  const defaults = { origin: { y: 0.6 } };
  confetti({...defaults, spread: 70, particleCount: 120, scalar: 1.1});
  confetti({...defaults, spread: 55, particleCount: 60, startVelocity: 45, scalar: 0.9});
}

function showCompletion(){
  wordDisplay.textContent="Great job!";
  optionsDiv.innerHTML="";
  feedback.textContent="";
  current=null;
  if(replayButton) replayButton.disabled=true;
  if(playAgainContainer) playAgainContainer.classList.add("show");
  currentStreak=0;
  hidePrizeEmoji();
}

const prizeEmojis=["üéâ","üèÜ","üåü","üíé","üöÄ","üéà","üßÅ","ü¶Ñ","ü•≥","üçÄ"];
let prizeTimeout=null;

function maybeShowPrize(){
  if(!prizeInterval || prizeInterval<1) return;
  if(currentStreak===0) return;
  if(currentStreak % prizeInterval !==0) return;
  const emoji=prizeEmojis[Math.floor(Math.random()*prizeEmojis.length)];
  triggerPrizeEmoji(emoji);
}

function triggerPrizeEmoji(emoji){
  if(!prizeEmojiEl) return;
  hidePrizeEmoji();
  addEmojiToTray(emoji);
  prizeEmojiEl.textContent=emoji;
  if(gameBox){
    const boxRect=gameBox.getBoundingClientRect();
    const targetSize=Math.min(boxRect.width, boxRect.height)*0.9;
    if(targetSize>0){
      prizeEmojiEl.style.setProperty("--prize-size", `${targetSize}px`);
    }else{
      prizeEmojiEl.style.removeProperty("--prize-size");
    }
  }else{
    prizeEmojiEl.style.removeProperty("--prize-size");
  }
  void prizeEmojiEl.offsetWidth;
  requestAnimationFrame(()=>{
    prizeEmojiEl.classList.add("show");
  });
  playPrizeSound();
  prizeTimeout=setTimeout(()=>{
    prizeTimeout=null;
    hidePrizeEmoji();
  },3200);
}

function hidePrizeEmoji(){
  if(prizeTimeout){
    clearTimeout(prizeTimeout);
    prizeTimeout=null;
  }
  if(prizeEmojiEl){
    prizeEmojiEl.classList.remove("show");
    prizeEmojiEl.style.removeProperty("--prize-size");
  }
}

function playPrizeSound(){
  const AudioContext = window.AudioContext || window.webkitAudioContext;
  if(!AudioContext) return;
  if(!prizeAudioCtx){
    prizeAudioCtx=new AudioContext();
  }
  if(prizeAudioCtx.state==="suspended"){
    prizeAudioCtx.resume();
  }
  const now=prizeAudioCtx.currentTime;
  const freqs=[523.25,659.25,783.99]; // C5, E5, G5
  freqs.forEach((freq, idx)=>{
    const osc=prizeAudioCtx.createOscillator();
    const gain=prizeAudioCtx.createGain();
    osc.frequency.value=freq;
    osc.type="sine";
    gain.gain.setValueAtTime(0.001, now);
    gain.gain.exponentialRampToValueAtTime(0.2, now+0.01);
    gain.gain.exponentialRampToValueAtTime(0.001, now+0.4+idx*0.05);
    osc.connect(gain).connect(prizeAudioCtx.destination);
    osc.start(now+idx*0.05);
    osc.stop(now+0.5+idx*0.05);
  });
}

// ---------------- Speech ----------------
function getVoiceList(){
  const select=document.getElementById("voice-select");
  select.innerHTML="";
  const voices=speechSynthesis.getVoices().filter(v=>v.lang.startsWith("en"));
  voices.forEach(v=>{
    const opt=document.createElement("option");
    opt.value=v.voiceURI;
    opt.textContent=`${v.name} (${v.lang})`;
    if(v.voiceURI===speechVoiceURI) opt.selected=true;
    select.appendChild(opt);
  });
}
speechSynthesis.onvoiceschanged=getVoiceList;

function speak(text){
  if(!speechEnabled||!("speechSynthesis" in window))return;
  const u=new SpeechSynthesisUtterance(text);
  const voices=speechSynthesis.getVoices();
  const chosen=voices.find(v=>v.voiceURI===speechVoiceURI)
    || voices.find(v=>v.lang.startsWith("en")) || voices[0];
  u.voice=chosen; u.rate=speechRate; u.pitch=1.1;
  speechSynthesis.cancel(); speechSynthesis.speak(u);
}

function showCorrectSpelling(word){
  if(!correctSpellingPopup) return;
  correctSpellingWord.textContent=word;
  correctSpellingPopup.classList.add("visible");
  if(correctPopupTimeout) clearTimeout(correctPopupTimeout);
  correctPopupTimeout=setTimeout(()=>correctSpellingPopup.classList.remove("visible"), 2500);
}

// ---------------- Admin ----------------
const adminOverlay=document.getElementById("admin-overlay");
document.getElementById("admin-toggle").onclick=()=>{
  adminOverlay.style.display="flex";
  document.getElementById("acc-threshold").value=accThreshold;
  document.getElementById("attempt-threshold").value=attemptThreshold;
  document.getElementById("prize-interval").value=prizeInterval;
  document.getElementById("enable-speech").checked=speechEnabled;
  document.getElementById("voice-rate").value=speechRate;
  document.getElementById("rate-value").textContent=speechRate.toFixed(1);
  getVoiceList();
};
document.getElementById("admin-close-btn").onclick=()=>adminOverlay.style.display="none";
adminOverlay.onclick=(e)=>{
  if(e.target===adminOverlay) adminOverlay.style.display="none";
};
document.getElementById("save-settings").onclick=()=>{
  accThreshold=parseFloat(document.getElementById("acc-threshold").value);
  attemptThreshold=parseInt(document.getElementById("attempt-threshold").value);
  prizeInterval=parseInt(document.getElementById("prize-interval").value) || 1;
  localStorage.setItem("accThreshold",accThreshold);
  localStorage.setItem("attemptThreshold",attemptThreshold);
  localStorage.setItem("prizeInterval",prizeInterval);
  alert("Thresholds saved!");
};
document.getElementById("voice-rate").oninput=(e)=>{
  document.getElementById("rate-value").textContent=e.target.value;
};
document.getElementById("save-voice").onclick=()=>{
  speechEnabled=document.getElementById("enable-speech").checked;
  speechRate=parseFloat(document.getElementById("voice-rate").value);
  speechVoiceURI=document.getElementById("voice-select").value;
  localStorage.setItem("speechEnabled",speechEnabled);
  localStorage.setItem("speechRate",speechRate);
  localStorage.setItem("speechVoiceURI",speechVoiceURI);
  alert("Voice settings saved!");
};

// ---------------- Level Editor ----------------
const entries=[];
function refreshEntries(){
  const div=document.getElementById("entries");
  div.innerHTML=entries.length?`<pre>${jsyaml.dump(entries)}</pre>`:"<em>No entries yet</em>";
}
document.getElementById("add-entry").onclick=()=>{
  const w=document.getElementById("word-input").value.trim();
  const s=parseInt(document.getElementById("start-input").value);
  const e=parseInt(document.getElementById("end-input").value);
  const w1=document.getElementById("wrong1-input").value.trim();
  const w2=document.getElementById("wrong2-input").value.trim();
  if(!w||isNaN(s)||isNaN(e)||!w1||!w2)return alert("Please fill all fields for the new entry.");
  if(s >= e) return alert("Start index must be less than end index.");
  const newEntry = {word:w,start:s,end:e,wrong:[w1,w2]};
  entries.push(newEntry);
  // Also add to the live wordQueue for the current session
  wordQueue.push({
    ...newEntry,
    priority: 1, // Initialize with default priority
    choices: [newEntry.word.slice(newEntry.start, newEntry.end), ...newEntry.wrong]
  });
  ["word-input","start-input","end-input","wrong1-input","wrong2-input"].forEach(id=>document.getElementById(id).value="");
  refreshEntries();
};
document.getElementById("save-level").onclick=()=>{
  if(!wordQueue.length)return alert("The current level is empty!");
  const levelDataToSave = wordQueue.map(({ word, start, end, wrong }) => ({ word, start, end, wrong }));
  const yamlString = jsyaml.dump(levelDataToSave);
  const currentFile = levelFiles[currentIndex];
  localStorage.setItem(`custom_${currentFile}`, yamlString);
  entries.length = 0;
  refreshEntries();
  alert(`Level '${currentFile}' saved locally!`);
};
document.getElementById("reset-level").onclick=()=>{
  const currentFile = levelFiles[currentIndex];
  localStorage.removeItem(`custom_${currentFile}`);
  alert(`Level '${currentFile}' has been reset. It will load from the original file on the next refresh or level change.`);
};

// ---------------- Game ----------------
async function discoverLevels(){
  try{
    const r=await fetch("index.json");
    if (!r.ok) throw new Error(`HTTP error! status: ${r.status}`);
    const json=await r.json(); levelFiles=json.sort();
  } catch(e) { console.error("Could not fetch index.json, using fallback levels.", e); levelFiles=["level_1.yaml","level_1.2.yaml","level_2.yaml"].sort();}
  
  levelSelect.innerHTML = "";
  levelFiles.forEach(file => {
    const option = document.createElement("option");
    option.value = file;
    option.textContent = file.replace(/_/g, ' ').replace('.yaml', '');
    levelSelect.appendChild(option);
  });

  const saved=localStorage.getItem("currentFile");
  if(saved)currentIndex=Math.max(0,levelFiles.indexOf(saved));
  loadLevel(levelFiles[currentIndex]);
}

async function loadLevel(file){
  try{
    let data;
    currentIndex = levelFiles.indexOf(file);
    const customLevel = localStorage.getItem(`custom_${file}`);
    if (customLevel) {
      console.log(`Loading custom version of ${file} from localStorage.`);
      data = jsyaml.load(customLevel);
    } else {
      const res=await fetch(file); const text=await res.text();
      data=jsyaml.load(text);
    }
    wordQueue=data.map(d=>({...d,priority:1,choices:[d.word.slice(d.start,d.end),...d.wrong]}));
    correctCount=0; totalCount=0;
    currentStreak=0;
    localStorage.setItem("currentFile",file);
    levelSelect.value = file;
    hidePrizeEmoji();
    renderNext();
  }catch{
    showCompletion();
    launchConfetti();
  }
}

function pickNext() {
  if (!wordQueue.length) return null;

  // Give every word a 'weight'. Higher priority = higher weight.
  // Add 1 to avoid zero-weight for new/correctly answered words.
  const totalWeight = wordQueue.reduce((sum, word) => sum + word.priority + 1, 0);
  let random = Math.random() * totalWeight;

  for (const word of wordQueue) {
    random -= (word.priority + 1);
    if (random <= 0) return word;
  }
  return wordQueue[wordQueue.length - 1]; // Fallback
}

function renderWordWithBoxes(wordStr, className = '', blankRange = null) {
  wordDisplay.innerHTML = "";
  wordDisplay.className = className;
  let i = 0;
  while (i < wordStr.length) {
    if (blankRange && i === blankRange.start) {
      const blankSpan = document.createElement('span');
      blankSpan.className = 'letter-box blank';
      blankSpan.textContent = '';
      wordDisplay.appendChild(blankSpan);
      i = blankRange.end;
      continue;
    }
    const charSpan = document.createElement('span');
    charSpan.className = 'letter-box';
    charSpan.textContent = wordStr[i];
    wordDisplay.appendChild(charSpan);
    i++;
  }
}

function renderNext(){
  if(!wordQueue.length){
    current=null;
    if(replayButton) replayButton.disabled=true;
    if(playAgainContainer) playAgainContainer.classList.remove("show");
    currentStreak=0;
    hidePrizeEmoji();
    return;
  }
  current=pickNext(); feedback.textContent=""; feedback.className="";
  const {word,start,end,choices}=current;
  renderWordWithBoxes(word, '', {start, end});
  if(replayButton) replayButton.disabled=false;
  if(playAgainContainer) playAgainContainer.classList.remove("show");
  hidePrizeEmoji();
  speak(word);
  const shuffled=[...choices].sort(()=>Math.random()-0.5);
  const buttonRow=document.createElement("div");
  buttonRow.className="options-row";
  shuffled.forEach((choice, idx)=>{
    const b=document.createElement("button");
    b.className="option-btn"; b.textContent=choice;
    b.onclick=()=>handleAnswer(choice, choice===word.slice(start,end));
    buttonRow.appendChild(b);
  });
  optionsDiv.innerHTML="";
  optionsDiv.appendChild(buttonRow);
  updateScore();
}
function handleAnswer(selectedChoice, correct){
  const activeButtons = optionsDiv.querySelectorAll(".option-btn");
  activeButtons.forEach(b=>b.disabled=true);
  totalCount++;
  feedback.textContent = ""; feedback.className = ""; // Clear old feedback
  if(correct){
    correctCount++;
    currentStreak++;
    maybeShowPrize();
    renderWordWithBoxes(current.word, "correct-answer-word");
    current.priority=Math.max(current.priority-1,0);
    if(correctSpellingPopup) correctSpellingPopup.classList.remove("visible");
  }else{
    const wrongWord = current.word.slice(0, current.start) + selectedChoice + current.word.slice(current.end);
    renderWordWithBoxes(wrongWord, "wrong-answer-word");
    current.priority+=2;
    showCorrectSpelling(current.word);
    currentStreak=0;
    hidePrizeEmoji();
  }
  speak(current.word);
  const idx=wordQueue.findIndex(x=>x.word===current.word); if(idx!==-1)wordQueue[idx]=current;
  updateScore();

  if(totalCount>=attemptThreshold && (correctCount/totalCount)*100>=accThreshold){
    launchConfetti();
    setTimeout(()=>{
      currentIndex++;
      if(currentIndex<levelFiles.length){
        loadLevel(levelFiles[currentIndex]);
      } else {
        showCompletion();
        launchConfetti();
      }
    },3000);
  } else {
    setTimeout(renderNext, 3000);
  }
}
function updateScore(){scoreDiv.textContent=`Score: ${correctCount}/${totalCount}`;}

levelSelect.addEventListener("change", (e) => loadLevel(e.target.value));
discoverLevels();
refreshEntries();
getVoiceList();
</script>
